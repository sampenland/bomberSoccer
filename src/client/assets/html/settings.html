<style>
    @font-face {
        font-family: webFont;
        src: url('assets/fonts/webFont.ttf');
    }
    h1, input {
        font-family: webFont;
        color:#70d38b;
        font-size: 4px;
    }
    .settings {
        font-family: webFont;
        font-size: 5px;
        color:#70d38b;
    }
</style>

<div id="full" style="display: none;">

    <h1>Settings</h1>
    <div class="settings" style="text-align: center;">
        <input type="text" placeholder="blast radius max" id="blastRadius" name="blastRadius" style="width: 35;"> Blast Radius<br/>
        <input type="text" placeholder="blast magnitude" id="blastMagnitude" name="blastMagnitude" style="width: 35;"> Blast Force<br/>
        <input type="text" placeholder="explode time" id="explodeTime" name="explodeTime" style="width: 35;"> Explode Delay<br/>
        <input type="text" placeholder="game ball mass" id="gameBallMass" name="gameBallMass" style="width: 35;"> Ball Mass<br/>
        <input type="text" placeholder="move delay" id="moveDelay" name="moveDelay" style="width: 35;"> Move Delay (DISABLED) <br/>
        <input type="text" placeholder="solid players" id="solidPlayers" name="solidPlayers" style="width: 35;"> Solid Players 1 or 0<br/>
        <input type="text" placeholder="goal size" id="goalSize" name="goalSize" style="width: 35;"> Goal Size<br/>
        <input type="text" placeholder="air friction" id="airFriction" name="airFriction" style="width: 35;"> Air Friction<br/>
        <input type="text" placeholder="bombs available" id="bombsAvailable" name="bombsAvailable" style="width: 35;"> Bomb Limit<br/>
        <input type="submit" value="Save" name="saveButton"><br/>
        <input type="submit" value="Reset" name="resetButton">

    </div>

</div>
